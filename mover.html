    <title>Title</title>
    <script src="mover.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function back(t) {
                var x=2;
                return Math.pow(t, 2) * ((x + 1) * t - x)
            }
            var mover1=new Mover('.moveMe', {mode:corners.topLeft});
            var mover2=new SmoothMover(null, {mode:corners.center, animationFunction:back});
        })
    </script>
</head>
